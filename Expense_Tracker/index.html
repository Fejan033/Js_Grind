<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
   <script src="index.js"></script>
  <div class="main-container">
    <h1 class="title">Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="expense-desc" class="input-field" placeholder="Expense Description"/><br>
      <select id="category" class="input-field" required>
        <option value="">Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Movie">Movie</option>
      </select><br>
      <input type="number" id="amount" class="input-field" placeholder="Amount"/><br>
      <input type="submit" id="submit" class="submit-btn" value="Add Expense"/>
    </form>
    <br><br>
    <h3 class="summary-title">Expense Summary</h3>
    <table class="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="expense-list">
        <tr>
          <td>Example Desc</td>
          <td>Example Food</td>
          <td> Example 500</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
